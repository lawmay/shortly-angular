

<div id='container'>
  <h1>Links</h1>
  <div ng-controller="LinksController">
    <div ng-repeat="link in data.links">
    <ul>
      <div>
      <a href="{{ link.url }}" target="_blank">{{ link.title }}</a>
      <div>{{ link.base_url + '/#/s/' + link.code }}</div>
      {{ link }}
      <!-- {{ link | orderBy: "+link.visits"}} -->
      </div>
    </ul>
    </div>

  </div>


</div>
